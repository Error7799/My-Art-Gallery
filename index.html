<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="js/bootstrap.min.js">

    <body>
        <h1>KFC Gallary</h1>
        <div class="container text-center">
        <section>
            <h2><a href="https://kfc.ke/" target="_blank">KFC</a> Menu</h2>
            <figure class="figure">
            <iframe src="https://www.youtube.com/embed/UrfQaMAH0Ss?si=6n8it3BWdC3mbN22" height="315" width="560" title="KFC AD"></iframe>
            <figcaption class="figure-caption text-end" ><strong>Chicken</strong>, isn't it amazing ?</figcaption>
            </figure>
        </section>

        <div class="container text-center">
            <section>
                <figure class="figure">
                <img src="https://imgs.search.brave.com/F-KGSzdRwW88ExM86IJPgp-5rAET6yXCcDSNPNU64GA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93b3Js/ZG9mYnV6ei5jb20v/d3AtY29udGVudC91/cGxvYWRzLzIwMjIv/MDMvY2hpY2tlbi0x/LTY0MXgxMDI0Lmpw/Zw" alt="KFC Menu Items">
                <figcaption class="figure-caption text-end" ><strong>Alot</strong> to choose from</figcaption>
                </figure>
            </section>
    </div>
            <div>
            <section>
            <figure>
            <figcaption class="figure-caption">most popular items at <a href="https://kfc.ke/" target="_blank"><strong>KFC</strong></a></figcaption>  
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Original Recipe Fried Chicken</li>
                <li class="list-group-item">Chicken Pot Pie</li>
                <li class="list-group-item">Biryani Bucket</li>
                <li class="list-group-item">Double Down Sandwich</li>
                <li class="list-group-item">Bacon & Cheese Chicken Sandwich</li>
            </ol>
            </figure>
            </section>
            </div>

            <figure>
                <figcaption><strong>Time To Order</strong></figcaption>
            </figure>

            <section>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Original Recipe Fried Chicken
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Chicken Pot Pie
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Biryani Bucket
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Double Down Sandwich
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Bacon & Cheese Chicken Sandwich
                    </label>
                  </div>
            </section>







    <div>
        <section>
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Address</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Name"></td>
                        <td><input type="text" placeholder="Address"></td>
                        <td><button class="btn btn-secondary type="submit">Order</button></td>
                    </tr>
                </tbody>
            </table>

        </section>
